<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="113306051_HW8.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Calculator</h1>
        <form id="calculator-form" onsubmit="return false;">
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" required>

            <label for="operator">Operator:</label>
            <select id="operator" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <label for="number2">Number 2:</label>
            <input type="number" id="number2" required>

            <button type="button" onclick="calculateResult()">Calculate</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="113306051_HW8.js"></script>
</body>
</html>
